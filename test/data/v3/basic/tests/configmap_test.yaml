suite: Configmap multiline Test
templates:
  - templates/configmap.yaml
tests:
  - it: should NOT configure ssl params if NOT set to be exposed
    asserts:
      - notMatchRegex:
          path: data["my.conf"]
          pattern: cacertfile
      - contains:
          path: data["my.array"]
          content: value1
          count: 1
      - contains:
          path: data["special.array"]
          content: phony-service.phony:graphql
          count: 1

  - it: should use root values file
    values:
      - ../values.yaml
    asserts:
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1
