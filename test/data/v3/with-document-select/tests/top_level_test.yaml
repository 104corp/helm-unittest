suite: Document Selector and templates are at top level
templates:
  - templates/foo-deployment.yaml
tests:
  - it: should match the correct kind when global templates provided
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
      - equal:
          path: metadata.name
          value: foo-deployment

  - it: should match the correct kind when top level and local templates provided
    template: templates/foo-deployment.yaml
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
      - equal:
          path: metadata.name
          value: foo-deployment
      - hasDocuments:
          count: 1
