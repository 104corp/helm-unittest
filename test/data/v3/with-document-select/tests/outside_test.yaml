suite: Document Selector templates outside the tests block
templates:
  - templates/foo-deployment.yaml
tests:
  - it: selects the correct kind
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
      - equal:
          path: metadata.name
          value: foo-deployment

  - it: selects the correct kind
    template: templates/foo-deployment.yaml
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
