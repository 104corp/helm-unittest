suite: Document Selector tests
tests:
  - it: selects the correct kind when templates provided
    templates:
      - templates/foo-deployment.yaml
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
      - hasDocuments:
          count: 1
  - it: selects the correct kind when single template provided
    template: templates/bar-deployment.yaml
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: kind
          value: Deployment
      - hasDocuments:
          count: 1
