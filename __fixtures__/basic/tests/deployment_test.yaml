suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should pass all assertions
    values:
      - ./values/image.yaml
    set:
      a.b.c: ABC
      x.y.z: XYZ
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: apache:latest
      - notEqual:
          path: spec.template.spec.containers[0].image
          value: nginx:stable
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: apache.*
      - notMatchRegex:
          path: spec.template.spec.containers[0].image
          pattern: nginx.*
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 80
      - notContains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8080
      - isNull:
          path: spec.template.nodeSelector
      - isNotNull:
          path: spec.template
      - isEmpty:
          path: spec.template.spec.containers[0].resources
      - isNotEmpty:
          path: spec.template.spec.containers[0]
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: extensions/v1beta1
      - hasDocuments:
          count: 1
      - matchSnapshot: {}
