suite: test suite name
templates:
  - deployment.yaml
tests:
  - it: should ...
    # values:
    #   - values.yaml
    # set:
    #   a.b.c: ABC
    #   x.y.z: XYZ
    asserts:
      # - matchSnapshot:
      - equal:
          path: spec.template.spec.containers[0].name
          value: basic
      - notEqual:
          path: spec.template.spec.containers[0].name
          value: xxx
      - matchRegex:
          path: metadata.name
          pattern: -basic$
      - notMatchRegex:
          path: metadata.name
          pattern: -xxx$
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 80
      - notContains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8080
      - isNull:
          path: spec.template.nodeSelector
      - isNotNull:
          path: spec.template
      - isEmpty:
          path: spec.template.spec.containers[0].resources
      - isNotEmpty:
          path: spec.template.spec.containers[0]
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: extensions/v1beta1
      - hasDocuments:
          count: 1
